<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>加一APP</title>
  <style type="text/css">
  body,
  html,
  div,
  a,
  span,
  img,
  p {
    padding: 0;
    margin: 0;
  }

  html,
  body {
    font-size: 20px;
  }

  a:focus {
    outline: none
  }

  a {
    text-decoration: none;
  }

  .block {
    display: block;
  }

  .page {
    position: relative;
    overflow: hidden;
    width: 16rem;
    margin: 0 auto;
  }

  .btn0 {
    position: absolute;
    top: 19rem;
    left: 15%;
    width: 7rem;
  }

  @media only screen and (max-width: 360px) and (min-width: 321px) {
    html {
      font-size: 22.5px
    }
  }

  @media only screen and (max-width: 380px) and (min-width: 361px) {
    html {
      font-size: 23.4px
    }
  }

  @media only screen and (max-width: 415px) and (min-width: 381px) {
    html {
      font-size: 25.7px;
    }
  }

  @media only screen and (min-width: 415px) {
    html {
      font-size: 37.5px;
    }
  }
  </style>
</head>

<body>
  <div class="page">
    <img class="block" width="100%" src="../images/mobile_background.png">
    <a href="/plusone.apk">
      <img class="btn0" src="../images/mobile_android.png">
    </a>
  </div>
  <script src="../dist/app.js"></script>
</body>

</html>
